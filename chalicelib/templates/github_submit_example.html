<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Event via GitHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; }
        #loading { display: none; }
        #eventForm { display: none; }
        #errorMessage { display: none; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Submit Event to DC Tech Events</h1>

        <div id="loginSection">
            <p>Submit events directly via GitHub Pull Request.</p>
            <button id="loginButton" class="btn btn-primary">Sign in with GitHub</button>
        </div>

        <div id="loading" class="alert alert-info">
            <span class="spinner-border spinner-border-sm me-2"></span>
            Authenticating...
        </div>

        <div id="errorMessage" class="alert alert-danger"></div>

        <div id="eventForm">
            <form id="submitForm">
                <div class="mb-3">
                    <label for="title" class="form-label">Event Title</label>
                    <input type="text" class="form-control" id="title" required>
                </div>

                <div class="mb-3">
                    <label for="url" class="form-label">Event URL</label>
                    <input type="url" class="form-control" id="url" required>
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label">Date (YYYY-MM-DD)</label>
                    <input type="date" class="form-control" id="date" required>
                </div>

                <div class="mb-3">
                    <label for="time" class="form-label">Time (HH:MM in 24h format)</label>
                    <input type="time" class="form-control" id="time" required>
                </div>

                <div class="mb-3">
                    <label for="location" class="form-label">Location (optional)</label>
                    <input type="text" class="form-control" id="location">
                </div>

                <button type="submit" class="btn btn-success">Create Pull Request</button>
            </form>
        </div>

        <div id="successMessage" style="display: none;" class="alert alert-success"></div>
    </div>

    <script type="module">
        // Import Octokit using ES modules - this fixes the MIME type issue
        // Using esm.sh CDN which properly serves ES modules
        import { Octokit } from 'https://esm.sh/@octokit/core@5.0.2';

        const CONFIG = {
            clientId: 'YOUR_GITHUB_CLIENT_ID', // Replace with actual client ID
            oauthCallbackUrl: 'https://add.dctech.events/oauth/callback',
            repoOwner: 'rosskarchner',
            repoName: 'dctech.events',
            baseBranch: 'main'
        };

        let accessToken = null;
        let octokit = null;

        // Check for access token in URL (returned from OAuth)
        const urlParams = new URLSearchParams(window.location.search);
        const tokenFromUrl = urlParams.get('access_token');
        const errorFromUrl = urlParams.get('error');

        if (errorFromUrl) {
            showError(`Authentication error: ${errorFromUrl}`);
        } else if (tokenFromUrl) {
            // Store token and show form
            accessToken = tokenFromUrl;
            sessionStorage.setItem('github_token', accessToken);
            // Clean URL
            window.history.replaceState({}, document.title, window.location.pathname);
            initializeOctokit();
        } else {
            // Check for stored token
            const storedToken = sessionStorage.getItem('github_token');
            if (storedToken) {
                accessToken = storedToken;
                initializeOctokit();
            }
        }

        function initializeOctokit() {
            try {
                octokit = new Octokit({ auth: accessToken });
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('eventForm').style.display = 'block';
            } catch (error) {
                showError('Failed to initialize GitHub client: ' + error.message);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('eventForm').style.display = 'none';
        }

        // Login button handler
        document.getElementById('loginButton').addEventListener('click', () => {
            // Generate random state for CSRF protection
            const state = Math.random().toString(36).substring(7);
            sessionStorage.setItem('oauth_state', state);

            // Redirect to GitHub OAuth
            const authUrl = `https://github.com/login/oauth/authorize?` +
                `client_id=${CONFIG.clientId}&` +
                `redirect_uri=${encodeURIComponent(CONFIG.oauthCallbackUrl)}&` +
                `scope=public_repo&` +
                `state=${state}`;

            window.location.href = authUrl;
        });

        // Form submission handler
        document.getElementById('submitForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!octokit) {
                showError('Not authenticated. Please sign in first.');
                return;
            }

            const title = document.getElementById('title').value;
            const url = document.getElementById('url').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const location = document.getElementById('location').value;

            try {
                // Create YAML content
                const yamlContent = `---
title: ${title}
url: ${url}
date: ${date}
time: ${time}
${location ? `location: ${location}` : ''}
---`;

                // Create a unique branch name
                const timestamp = Date.now();
                const branchName = `event-submission-${timestamp}`;

                // Get the default branch SHA
                const { data: refData } = await octokit.request('GET /repos/{owner}/{repo}/git/ref/{ref}', {
                    owner: CONFIG.repoOwner,
                    repo: CONFIG.repoName,
                    ref: `heads/${CONFIG.baseBranch}`
                });

                const baseSha = refData.object.sha;

                // Create a new branch
                await octokit.request('POST /repos/{owner}/{repo}/git/refs', {
                    owner: CONFIG.repoOwner,
                    repo: CONFIG.repoName,
                    ref: `refs/heads/${branchName}`,
                    sha: baseSha
                });

                // Create filename
                const safeTitle = title.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-|-$/g, '');
                const filename = `_events/${date}-${safeTitle}.md`;

                // Create the file
                await octokit.request('PUT /repos/{owner}/{repo}/contents/{path}', {
                    owner: CONFIG.repoOwner,
                    repo: CONFIG.repoName,
                    path: filename,
                    message: `Add event: ${title}`,
                    content: btoa(yamlContent),
                    branch: branchName
                });

                // Create pull request
                const { data: pr } = await octokit.request('POST /repos/{owner}/{repo}/pulls', {
                    owner: CONFIG.repoOwner,
                    repo: CONFIG.repoName,
                    title: `Event Submission: ${title}`,
                    head: branchName,
                    base: CONFIG.baseBranch,
                    body: `Event: ${title}\nDate: ${date}\nSubmitted via web form`
                });

                showSuccess(`Pull request created successfully! View it at: ${pr.html_url}`);
                document.getElementById('submitForm').reset();

            } catch (error) {
                console.error('Error:', error);
                showError('Failed to create pull request: ' + error.message);
            }
        });
    </script>
</body>
</html>
